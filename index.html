<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hisae's To-Do List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/laiks.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <div class="overlay"></div>
      <h2 class="hisae">Hisae's To-Do List</h2>
      <div class="clear">
        <i class="fa fa-refresh"></i>
      </div>
      <div id="date"></div>
    </div>
      
      <div class="content">
        <ul id="list">
          <!-- <li class="item">
            <i class="fa fa-check-circle co" job="complete" id="0"></i>
            <p class="text lineThrough">Drink Coffee</p>
            <i class="fa fa-trash-o de" job="delete" id="0"></i>
          </li> -->
        </ul>
    </div>

    <div class="add-to-do">
      <i class="fa fa-plus-circle"></i>
      <input type="text" id="input" placeholder="やることを追加する">
    </div>
    <div class="clock-container">
      <ul class="laiks">
        <li>Kamakura <span>12:34</span></li>
        <li>Riga <span>12:34</span></li>
        <li>London <span>12:34</span></li>
      </ul>
  </div>
  <script src="js/app.js"></script>
  <script src="js/clock.js"></script>
</body>
</html>
